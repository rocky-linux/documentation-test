git:
  filters:
    - filter_type: dir
      file_format: GITHUBMARKDOWN
      source_file_extension: md
      source_language: en
      source_file_dir: docs/
      translation_files_expression: 'docs/**/<lang>/'
      ignore_dirs: 
        - localization_project/path2/
        - localization_project/path3/
      ignore_files: 
        - localization_project/path1/example2.txt
        - localization_project/path1/example4.txt
